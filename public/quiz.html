 <!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="Style/styleQuiz.css">
    <script defer src="Js/testequiz.js"></script>
    <script defer src="Js/sessao.js"></script>
</head>

<body>
    <div id="container">
        <h2>Quiz de Musculação</h2>

        <div id="menuLateral">
            <a href="index.html">Home</a>
            <a href="quiz.html">Quiz</a>
            <a href="dashboard.html">Dashboard</a>
            <a onclick="exibirForm()">Indicação de treino</a>
        </div>

        <div id="pontuacaoEJogo">
            <h3 id="UsernameExib">Olá, <span id="b_usuario">usuário</span>!<br>Está Preparado?</h3>
            <button class="start botoes" id="btnIniciarQuiz">Iniciar Quiz</button>

            <div id="pontuacao" class="flex-colunar width-fit-content border-primary">
                <div id="pontuacaoDuranteJogo" class="flex-colunar padding-8">
                    <span class="width-fit-content">Quantidade de acertos: <span id="spanCertas">0</span></span>
                    <span class="width-fit-content">Quantidade de erros: <span id="spanErradas">0</span></span>
                </div>
                <div id="pontuacaoFinalJogo" class="flex-colunar padding-8">
                    <span id="pontuacaoFinal" class="width-fit-content">Pontuação Final:
                        <span id="spanPontuacaoFinal">***</span>
                    </span>
                    <span id="msgFinal" class="width-fit-content">***</span>
                    <br>
                    <button id="btnDash" onclick="window.location='dashboard.html'">Visualize as respostas dos demais usuários</button>
                </div>
            </div>

            <div id="jogo" class="width-fit-content flex-colunar border-secondary hide">
                <div class="questoes">
                    <div id="infoQuestao" class="padding-8">
                        <span>Questão atual: <span id="spanNumeroDaQuestaoAtual"></span> de <span id="qtdQuestoes"></span> questões.</span>
                    </div>
                    <div class="pergunta padding-8" id="spanQuestaoExibida"></div>
                    <div class="respostas padding-8" id="respostas"></div>
                    <div class="comecar-avancar">
                        <button class="next botoes hide">Próxima pergunta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
