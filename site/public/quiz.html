<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="Style/styleQuiz.css">
    <script defer src="Js/quizJS.js"></script>
    <script defer src="Js/sessao.js"></script>
</head>

<body>
    <div id="container">
        <img src="Style/assets/GymQuiz-logohalter.png" id="logo" alt="">
        <div id="menuLateral">
            <a href="index.html">Home</a>
            <a href="quiz.html">Quiz</a>
            <a href="dashboard.html">Dashboard</a>
            <a onclick="exibirForm()">Indicação de treino</a>
        </div>

        <div id="formulario">
            <img id="btnFechar" onclick="fechar()" src="Style/assets/closeBtn.svg" alt="">
            <h3>Preencha os campos:</h3>
            <div id="perguntasForm">
                <div class="perguntasTreino">
                    <p>Seu nível de treinamento:</p>
                    <select id="slcNivel">
                        <option value="#" disabled selected>Selecione uma opção</option>
                        <option value="iniciante">iniciante</option>
                        <option value="intermediario">Intermediário</option>
                        <option value="avancado">Avançado</option>
                    </select>
                </div>

                <div class="perguntasTreino">
                    <p>Grupo que gostaria de treinar:</p>
                    <select id="slcGrupo">
                        <option value="#" disabled selected>Grupo muscular</option>
                        <option value="bracos">Braços</option>
                        <option value="pernas">Pernas</option>
                        <option value="costas">Costas</option>
                        <option value="peito">Peito</option>
                    </select>
                </div>

                <div class="perguntasTreino">
                    <p>Sua Idade:</p>
                    <select id="slcIdade">
                        <option value="#" disabled selected>Selecione sua idade</option>
                        <option value="menor_18">Menor de 18</option>
                        <option value="18_25">18 a 25</option>
                        <option value="26_35">26 a 35</option>
                        <option value="36_45">36 a 45</option>
                        <option value="46_60">46 a 60</option>
                        <option value="maior_60">Maior de 60</option>
                    </select>
                </div>

            </div>
            <div id="boxResposta">
                <div id="resposta"></div>
            </div>
            <button id="btnFormulario" onclick="gerarResposta()">Solicitar ficha de treino</button>
        </div>

        <div id="pontuacaoEJogo">
            <h3 id="UsernameExib">Olá, <span id="b_usuario">usuário</span>!<br>Está Preparado?</h3>
            <button class="start botoes" id="btnIniciarQuiz">Iniciar Quiz</button>

            <div class="container" id="containerPerguntas">
                <div class="perguntas">
                    <div class="questoes hide">
                        <span class="pergunta">Pergunta</span>
                        <div class="respostas">
                            <button class="botoes answer">Resposta1</button>
                            <button class="botoes answer">Resposta2</button>
                            <button class="botoes answer">Resposta3</button>
                            <button class="botoes answer">Resposta4</button>
                        </div>
                    </div>
                    <div class="comecar-avancar">
                        <button class="next botoes hide">Próxima pergunta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
