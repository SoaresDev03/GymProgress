<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <script src="main.js"></script>
    <title>Login</title>

</head>

<body>
    <div class="containerLogin">
        <div id="box">
            <a id="btnHome" href="homepage.html">
                <img src="assets/home.svg" alt="">
            </a>
            <h1>Login</h1>



            <form class="inputs">
                <label for="inputEmail">Email*</label>
                <input type="text" required id="inputEmail"> <br> <br>
                <label for="inputSenha">Senha*</label>

                <div class="password-container">
                    <input type="password" required id="inputSenha">
                    <img onclick="togglePassword()" class="imgPass" src="assets/Oculto.svg" alt="">
                </div>

                <button type="submit" class="button" onclick="">Entrar</button>

                <div class="textFoot"> Ainda nÃ£o tem login? <a id="redCadastro" href="cadastro.html">Cadastre-se</a>
                    <br>

                </div>

            </form>

        </div>

        <img id="logoMuscle" src="assets/logo 2.svg" alt="">

    </div>
</body>

</html>
